<div class="container">
    <h1>Employees</h1>
    <table class="table" *ngIf="show; else showLoading">
        <tr>
            <td> ID </td>
            <td> Tên </td>
            <td> Tiền Lương </td>
            <td> Tuổi </td>
            <td> Ảnh đại diện </td>
            <td> Thao tác </td>
        </tr>
        <tr *ngFor="let e of employees">
            <td>{{ e.id }}</td>
            <td><a routerLink="employee/update/{{ e.id }}">{{ e.employee_name }}</a></td>
            <td>{{ e.employee_salary }}</td>
            <td>{{ e.employee_age }}</td>
            <td>{{ e.profile_image }}</td>

            <td><button class="btn btn-sm btn-danger" (click)="deleteEmployee(e.id)">Delete</button></td>
        </tr>
    </table>


    <ng-template #showLoading>
        Loading...
    </ng-template>
</div>
