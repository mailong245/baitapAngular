<div class="container">
    <h1>Add Employee</h1>
    <form [formGroup]="frm" (ngSubmit)="submitEmployee($event)">
        <label>Title : </label><br>
        <input type="text" placeholder="Title" formControlName="title" class="form-control"><br>
        <label>Body : </label><br>
        <textarea placeholder="Type the body of Employee here" formControlName="body" class="form-control"
            rows="10"></textarea><br><br>
        <button type="submit" class="btn-primary">Submit</button>
    </form>
</div>
