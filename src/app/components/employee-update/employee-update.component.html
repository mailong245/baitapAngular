<div class="container">
    <h1>Update Employee</h1>
    <form [formGroup]="frm" (ngSubmit)="updateEmployees($event)">
        <div class="form-group">
            <label>Họ và tên : </label><br>
            <input type="text" placeholder="Họ và tên" formControlName="employee_name" class="form-control"><br>
            <!-- <div *ngIf="employee_name.invalid && (employee_name.dirty || employee_name.touched)"
                class="alert alert-danger">
                <div *ngIf="employee_name.errors.required">
                    Name is required.
                </div>
                <div *ngIf="employee_name.errors.minlength">
                    Name must be at least 4 characters long.
                </div>
            </div> -->
        </div>

        <label>Tiền lương : </label><br>
        <input type="text" placeholder="Tiền lương" formControlName="employee_salary" class="form-control"><br>
        <label>Tuổi : </label><br>
        <input type="text" placeholder="Tuổi" formControlName="employee_age" class="form-control"><br>
        <!-- <label>Ảnh đại diện : </label><br>
        <input type="text" placeholder="Ảnh đại diện" formControlName="profile_image" class="form-control"><br> -->

        <button type="submit" class="btn-primary">Submit</button>
    </form>
</div>
